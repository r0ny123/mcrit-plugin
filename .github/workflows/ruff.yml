name: ruff

on:
  push:
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install Ruff
        run: python -m pip install --upgrade ruff
      - name: Ruff format
        run: ruff format --check
      - name: Ruff lint
        run: ruff check
